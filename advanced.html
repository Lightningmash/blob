<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Google Search</a>
        </nav>
    </header>
    <main>
        <form action="https://www.google.com/search" method="GET">
            <!-- Updated to ensure proper functionality -->
            <label>
                All these words:
                <input type="text" name="as_q" placeholder="Enter all these words">
            </label>
            <br>
            <label>
                This exact word or phrase:
                <input type="text" name="as_epq" placeholder="Enter exact phrase">
            </label>
            <br>
            <label>
                Any of these words:
                <input type="text" name="as_oq" placeholder="Enter any of these words">
            </label>
            <br>
            <label>
                None of these words:
                <input type="text" name="as_eq" placeholder="Enter words to exclude">
            </label>
            <br>
            <button type="submit" class="blue-button">Advanced Search</button>
        </form>
    </main>
</body>

</html>
